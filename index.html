<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Codex Diabetes</title>
  <style>
    :root {
      --bg: #f8fbf7;
      --card: #ffffff;
      --text: #1f2a1f;
      --accent: #1f7a3a;
      --border: #dbe7db;
    }
    * { box-sizing: border-box; }
    body {
      margin: 0;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      background: linear-gradient(180deg, #eef7ef 0%, var(--bg) 100%);
      color: var(--text);
    }
    .wrap {
      max-width: 860px;
      margin: 64px auto;
      padding: 0 20px;
    }
    .card {
      background: var(--card);
      border: 1px solid var(--border);
      border-radius: 14px;
      padding: 28px;
      box-shadow: 0 8px 30px rgba(31, 42, 31, 0.06);
    }
    h1 { margin: 0 0 10px; font-size: 2rem; }
    p { line-height: 1.6; margin: 0 0 14px; }
    .badge {
      display: inline-block;
      font-size: 0.8rem;
      font-weight: 600;
      letter-spacing: 0.02em;
      color: var(--accent);
      background: #e9f5ec;
      border: 1px solid #cde5d1;
      border-radius: 999px;
      padding: 6px 10px;
      margin-bottom: 14px;
    }
    a { color: var(--accent); text-decoration: none; }
    a:hover { text-decoration: underline; }
  </style>
</head>
<body>
  <main class="wrap">
    <section class="card">
      <span class="badge">GitHub Pages</span>
      <h1>Codex Diabetes</h1>
      <p>This project page hosts diabetes analysis outputs and supporting artifacts.</p>
      <p>Repository owner: <strong>jcaleb1908-lgtm</strong></p>
      <p>Site configured from the <code>main</code> branch root.</p>
    </section>
  </main>
</body>
</html>
